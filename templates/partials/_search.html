<div class="form_search">
    <form action="{% url 'search' %}" method="POST" >
        {% csrf_token %}
        <div>
            <input name="input_search" >
            <button type="submit" class="btn btn-light menu_lupa">
                <i class="bi bi-search"></i> <!--copied from https://icons.getbootstrap.com/icons/search/-->
            </button>
        </div>  
    </form>
</div>
