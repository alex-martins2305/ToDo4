<div>
    <form  action="{% url 'saveTaskObs' %}" method="POST">
        {% csrf_token %}
        <div class="obs_salvar">
            <input value={{task.id}} name="task_id" type="hidden">
            <div>
                <textarea class="obs" name="obsText">{{task.obs}}</textarea>
            </div>
            <div>
                <button class="btn btn-Secondary" type="submit">SALVAR</button> 
            </div>
        </div>
    </form>
</div>
