<style>
    body {
        font-family: "open sans", "segoe ui", sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 0;
        overflow: hidden; 
    }
    .page {
        display: flex;
        margin-top: 10rem;
        justify-content: center;
        min-height: 100vh;
    }
    .containe {
        width: 100%;
        max-width: 50rem;
        z-index: 1;
        justify-content: center ;     
    }
    .formulario, .formulario_register{
        background-color: #FFFFFF;
        padding: 40px;        
    }
    
    /* BACKGROUND */
    .background, .backdrop {
        background-color: #3f689c;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
    }
    .backdrop {
        background: #333333;
        filter: alpha(opacity=90);
        opacity: .8;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=90)";
    }
  
    .background {
        background-image: url('http://images.unsplash.com/photo-1520846692007-5da001f1b57c?auto=format&fit=crop&w=1000&q=80');
        width: 100%;
    }
    
    /* HEADER */
    .formulario .header, .formulario_register .header {
        text-align: top;
    }
    .formulario .header h3, .formulario_register .header h3 {
        font-weight: lighter;
        font-size: 35px;
        margin: 15px 0;
    }
    /* logo */
    .formulario .header .logo, .formulario_register .header .logo {
        border: 1px solid #CCC;
        border-radius: 50%;
        margin: 0 auto;
        width: 87px;
        height: 87px;
    }
    .formulario .header .logo .logo-area, .formulario_register .header .logo .logo-area {
        border: 1px solid #CCC;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 75px;
        height: 75px;
        margin: 5px;
    }
    /* fonte */
    .formulario .header .logo .logo-area, .formulario_register .header .logo .logo-area {
        background: #F2F2F2;
        color: #0D0D0D;
        font-size: 25px;
        font-weight: bold;
        }
        .formulario .header .logo .red, .formulario_register .header .logo .red{ 
        color: #DC143C; 
        }
    
    /* INPUT */
    .formulario .icone, .formulario_register .icone {
        width: 40px;
        vertical-align: top;
        border: 0;/**/
        padding: 0;/**/
    }
    .formulario .input, .formulario_register .input {
        border-bottom: 1px solid #CCCCCC;
        margin-top: 20px;
        font-size: 25px;
        color: #9e9e9e;
        padding-bottom: 10px;
        margin-bottom: 45px;
    }
    .formulario .input input, .formulario_register .input input {
        border: 0;
        width: calc(100% - 70px);
        padding: 0;/**/
    }
    .formulario .input input:focus, .formulario_register .input input:focus {
        outline: none;
    }
    .formulario #show-password, .formulario_register #show-password {
        cursor: pointer;
    }
    
    /* BOTOES */
    .formulario .btn, .formulario_register .btn{
        cursor: pointer;
        display: block;
        border: 0;
        height: 35px;
        padding: 15px;
        font-size: 22px;
        text-align: center;
        transition: background .3s;
    }
    .formulario .btn:focus, .formulario_register .btn:focus {
        outline: none;
    }
    .formulario .btn-login, .formulario_register .btn-login {
        background: #2f7fd6;
        color: #FFFFFF;
        margin-top: 30px;
        width: 100%;
        height: 60px;
    }

    .formulario .btn-login:hover, .formulario_register .btn-login:hover {
        background: #1e6fb8;
    }
    .formulario .btn-registrar, .formulario_register .btn-registrar {
        background: #dbdbdb;
        color: #676464;
        text-decoration: none;
        margin-top: 15px;
        height: 60px;
    }
    .formulario .btn-cancelar, .formulario_register .btn-cancelar{
        background: #dbdbdb;
        color: #676464;
        text-decoration: none;
        margin-top: 15px;
        height: 60px;
    }
    .formulario .btn-registrar:hover, .formulario_register .btn-registrar:hover{
        background: #cdcdcd;
    }
    
    /* SEPARADOR */
    .formulario .separator, .formulario_register .separator{
        margin: 20px 0;
        border-top: 2px solid #CCCCCC;
        position: relative;
    }
    .formulario .separator-text, .formulario_register .separator-text{
        display: block;
        position: absolute;
        top: -11px;
        left: 50%;
        margin-left: -22px;
        padding: 0px 10px;
        background: #FFFFFF;
        color: #8a8a8a;
    }
    
    
    @media (max-width: 261px) {
    .xs-hidden {
        display: none !important;
    }
    }
    @media (min-width: 262px) {
    .xs-show {
        display: none !important;
    }
    }
    
    /* ATRIBUIÇÃO */
    .attrib {
    text-align: center;
    margin-top: 7px;
    color: #aaa;
    line-height: 25px;
    }
   
</style>
